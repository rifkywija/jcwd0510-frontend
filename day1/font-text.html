<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Font text</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+20+Charted&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <style>
      p {
        font-family: "Poopins";
        font-weight: 100;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <p>Hallo dunia tipu-tipu</p>
  </body>
</html>
