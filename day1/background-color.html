<!DOCTYPE html>
<html lang="en">
<head>
    <title>Background color</title>

    <style>
        .background{
            background-color: rgb(9, 203, 96);
            height: 400px;
        }

        .background2{
            background-color: darkred;
            height: 400px;
        }

        .background3{
            background: url(nezuko.png);
            height: 600px;
            background-size: cover;
        }

        .background4{
            background: linear-gradient(90deg,red,yellow,green);
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="background">Container 1</div>
    <div class="background2">Container 2</div>
    <div class="background3">Container 3</div>
    <div class="background4">Container 4</div>
</body>
</html>
