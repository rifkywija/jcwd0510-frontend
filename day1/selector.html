<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Selector</title>

    <style>
      /* universal selector */

      * {
        margin: 0;
        padding: 0;
      }
      /* element selector */
      h2{
        color: pink;
      }
      /* id selector */
      #avanza{
        color: rgb(5, 5, 177);
      }
      /* class selector */
      .mobil{
        color: rgb(236, 8, 46);
      }
    </style>
  </head>
  <body>
    <h2>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fuga quia commodi, delectus mollitia et perferendis, corrupti quasi unde doloremque accusantium harum blanditiis, culpa esse qui illum suscipit. Minus, libero exercitationem.</h2>

    <p id="avanza">Ini Avanza</p>
    <p class="mobil">Ini Mobilio</p>
    <p class="mobil">Ini Pajero</p>
  </body>
</html>
