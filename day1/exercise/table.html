<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        background-color: deeppink;
        text-align: center;
        margin-left: 25%;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <table border=" solid,1px,black">
      <tr>
        <td>No</td>
        <td>Image</td>
        <td>Nama</td>
        <td>Food</td>
        <td>Group</td>
      </tr>
      <tr>
        <td>1</td>
        <td>
          <img
            src="kucing.webp"
            alt="Smilingcut"
            height="100px"
            width="100px"
          />
        </td>
        <td>
          Smiling
          <sup>Cat</sup>
        </td>
        <td>
          Healthy
          <sub>Fish</sub>
        </td>
        <td>
          <input type="radio" name="Group1" checked />Vertebrate
          <input type="radio" name="Group1" />Invertebrate
        </td>
      </tr>
      <tr>
        <td>2</td>
        <td>
          <img
            src="dog.png"
            alt="HappyDog"
            height="100px"
            width="100px"
          />
        </td>
        <td>
          Happy
          <sup>Dog</sup>
        </td>
        <td>
          Fresh
          <sub>Meat</sub>
        </td>
        <td>
          <input type="radio" name="Group2" checked />Vertebrate
          <input type="radio" name="Group2" />Invertebrate
        </td>
      </tr>
      <tr>
        <td>3</td>
        <td>
          <img
            src="ubur-ubur.webp"
            alt="jellyfish"
            height="100px"
            width="100px"
          />
        </td>
        <td>
          Frisky
          <sup>Jellyfish</sup>
        </td>
        <td>
          Saltwater
          <sub>Plankton</sub>
        </td>
        <td>
          <input type="radio" name="Group3" />Vertebrate
          <input type="radio" name="Group3" checked />Invertebrate
        </td>
      </tr>
    </table>
  </body>
</html>
